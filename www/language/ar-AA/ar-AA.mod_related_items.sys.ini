MOD_RELATED_ITEMS="المقالات - المقالات المرتبطة"
MOD_RELATED_XML_DESCRIPTION="يعرض هذا الموديول المقالات الأخرى المرتبطة بالمقال الذي تتم مشاهدته حالياً. يتم إنشاء هذه الروابط باستخدام الكلمات المفتاحية. <br />سيتم البحث عن كافة الكلمات المفتاحية الخاصة بهذا المقال مقارنة بكافة الكلمات المفتاحية لكافة المقالات الأخرى المنشورة. على سبيل المثال، لديك مقال عن "_QQ_"أنواع الأسماك"_QQ_" وآخر على "_QQ_"عالم البحار"_QQ_". إذا ضمنت الكلمة المفتاحية "_QQ_"الأخطبوط"_QQ_" في كلا المقالين، فسيظهر موديول المواد المرتبطة المقال "_QQ_"انواع الأسماك"_QQ_" عند مشاهدة المقال "_QQ_"عالم البحار"_QQ_" وبالعكس."
MOD_RELATED_ITEMS_LAYOUT_DEFAULT="الافتراضي"

