LIB_IDNA_XML_DESCRIPTION="التصنيف idna_convert يسنح بتحويل اسم النطاق العالمي (اقرأ عن ذلك RFC 3490, 3491, 3492 و 3454 للتفاصيل أكثر) التي يمكن استعمالها في حال تسجيل اسم النطاق الترجم بلغتك و الترميز الخاص بها و الذي يستعمل في DNS (نظام أسماء النطاقات)."

